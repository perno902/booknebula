<h3>{{name}} <small>(Author)</small></h3><br>

<h4>Works:</h4>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Average score</th>
            </tr>
    </thead>
    <tbody>
        <tr ng-repeat="b in books">
            <td><a href="/#/title/{{b.id}}" class="btn btn-link">{{b.title}}</a></td>
            <td>{{b.year}}</td>
            <td>{{b.avgScore}}</td>
        </tr>
    </tbody>
</table>
