<h3>Editing author</h3><br>

<form name="authorForm">
    <div class="row">
        <div class="col-xs-4">
            <label for="name">Name:</label>
            <input type="text" ng-model="name" class="form-control" id="name" required>
        </div>
    </div><br>

    <div class="row">
        <div class="col-xs-3">
            <label for="country">Born in:</label>
            <select ng-options="c for c in countries" ng-model="country" class="form-control" id="country" required></select>
        </div>
    </div><br>

    <div class="row">
        <div class="col-xs-3">
            <label for="birthYear">Birthyear:</label>
            <input type="text" ng-model="birthYear" class="form-control" id="birthYear" required>
        </div>
    </div><br>



</form>

<button type="button" class="btn btn-default" ng-disabled="!authorForm.$valid" ng-click="submitAuthorData()">Submit</button>
<a href="/#/" class="btn btn-default">Cancel</a>
