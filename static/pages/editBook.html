<h3>Editing book</h3><br>

<form name="bookForm">
    <div class="row">
        <div class="col-xs-4">
            <label for="title">Title:</label>
            <input type="text" ng-model="title" class="form-control" id="title" required>
        </div>
    </div><br>

    <div class="row col-sm-12">
        <label for="author">Authors:</label>
        <div>
            <p ng-repeat="a in authors">
                {{a.name}} (born {{a.birthYear}})
                <span class="glyphicon glyphicon-remove" ng-click="removeAuthor(a)"></span>
            </p>
        </div>

            <div class="row">
                <div class="col-xs-5">
                    <select ng-options="(a.name+' (born '+a.birthYear+')') for a in authorList()" ng-model="author" class="form-control" id="author"></select>
                </div>
                <div>
                    <button type="button" class="btn btn-default" ng-click="addAuthor()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>
    </div><br>

    <div class="row">
        <div class="col-xs-3">
            <label for="year">Year of publication:</label>
            <input type="text" ng-model="year" class="form-control" id="year" required>
        </div>
    </div><br>

    <div class="row">
        <div class="col-xs-3">
            <label for="language">Original language:</label>
            <select ng-options="l for l in languages" ng-model="language" class="form-control" id="language" required></select>
        </div>
    </div><br>

    <div class="row">
        <div class="col-xs-12">
            <label for="plot">Plot:</label>
            <textarea rows="8" ng-model="plot" class="form-control" id="plot" required></textarea>
        </div>
    </div><br>

</form>

<button type="button" class="btn btn-default" ng-disabled="!bookForm.$valid" ng-click="submitBookData()">Submit</button>
<a href="/#/" class="btn btn-default">Cancel</a>
