<h3>Review of {{bookTitle}} ({{year}}) <small>by {{reviewer}}</small></h3><br>


<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-6"><strong>{{revTitle}}</strong></div>
            <div class="col-md-6"><span class="pull-right">{{date}}</span></div>
        </div>
    </div>
    <div class="panel-body">{{content}}</div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-5">Score: {{score}}/10</div>
            <div class="col-md-5"><p>Read in: {{language}}</p></div>
            <div class="col-md-1"><button type="button" ng-click="upvote()" ng-show="canUpvote()" class="btn btn-default btn-xs pull-right">Upvote</button></div>
            <div class="col-md-1"><span class="glyphicon glyphicon-thumbs-up pull-right">{{upvotes}}</span></div>
        </div>
    </div>

</div>

<div ng-show="canEdit()" class="pull-right">
    <a href="/#/title/{{bookId}}">
            <button type="button" class="btn btn-primary" ng-click="deleteReview()">Delete</span></button>
    </a>
    <button type="button" class="btn btn-primary">Edit</span></button>
</div>

<div>
    <a href="/#/title/{{bookId}}">
        <span class="glyphicon glyphicon-arrow-left"></span>
        <button type="button" class="btn btn-link">Go back to {{bookTitle}} ({{year}})</button>
    </a>
</div>




<h4></h4>
