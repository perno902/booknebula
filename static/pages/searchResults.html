<h3>Search results for "{{query()}}":</h3><br>

<div ng-hide="isEmpty(books())">
    <h4>Books:</h4>
    <div ng-repeat="b in books()">
        <a ng-href="/#/title/{{b.id}}">
            <button type="button" class="btn btn-link">{{b.title}} ({{b.year}})</button>
        </a>
    </div>
</div>
<br>

<div ng-hide="isEmpty(authors())">
    <h4>Authors:</h4>
    <div ng-repeat="a in authors()">
        <a href="/#/author">
            <button type="button" class="btn btn-link">{{a.name}}</button>
        </a>
    </div>
</div>

<div ng-hide="isEmpty(reviewers())">
    <h4>Reviewers:</h4>
    <div ng-repeat="r in reviewers()">
        <a href="/#/profile">
            <button type="button" class="btn btn-link">{{r.userName}}</button>
        </a>
    </div>
</div>
