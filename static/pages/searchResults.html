<h3>Search results for "{{query}}":</h3><br>

<div ng-hide="isEmpty(books)">
    <h4>Books:</h4>
    <div ng-repeat="b in books">
        <a ng-href="/#/title/{{b.id}}" class="btn btn-link">{{b.title}} ({{b.year}})</a>
    </div>
</div>
<br>

<div ng-hide="isEmpty(authors)">
    <h4>Authors:</h4>
    <div ng-repeat="a in authors">
        <a href="/#/author/{{a.id}}" class="btn btn-link">{{a.name}}
        </a>
    </div>
</div>

<div ng-hide="isEmpty(reviewers)">
    <h4>Reviewers:</h4>
    <div ng-repeat="r in reviewers">
        <a href="/#/profile/{{r.id}}" class="btn btn-link">{{r.userName}}</a>
    </div>
</div>
