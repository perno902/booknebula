<!-- Select list to view -->
<div class="row">
    <div class="col-sm-3">
        <label for="selectedList">Select a toplist:</label>
    </div>
    <div class="col-sm-4">
        <select ng-options="l for l in toplists"
                ng-model="currentList" class="form-control" id="selectedList">
        </select>
    </div>
</div><br>

<!-- Top books table -->
<div class="col-sm-8">
    <table class="table" ng-show="isCurrentList(toplists[0])">
        <thead>
            <tr>
                <th>Title</th>
                <th>Avg. score</th>
                </tr>
        </thead>
        <tbody>
            <tr ng-repeat="b in books">
                <td><a href="/#/title/{{b.id}}" class="btn btn-link">{{b.title}} ({{b.year}})</a>
                </td>
                <td>{{b.avgScore}}</td>
            </tr>
        </tbody>
    </table>

    <!-- Top reviewers table -->
    <table class="table" ng-show="isCurrentList(toplists[1])">
        <thead>
            <tr>
                <th>Reviewer</th>
                <th>Upvotes</th>
                </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in reviewers">
                <td><a href="/#/profile/{{r.id}}" class="btn btn-link">{{r.userName}}</a>
                </td>
                <td>{{r.noOfUpvotes}}</td>
            </tr>
        </tbody>
    </table>
</div>
